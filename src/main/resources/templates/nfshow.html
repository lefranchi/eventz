<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Eventz</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>NF Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Lote:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${#dates.format(nf.data, 'dd/MM/yyyy')}">Data</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Nf Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${nf.id}">NF Id</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Caminh√£o:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${nf.truck.identification}">Caminhao</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Lote:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${nf.lote}">NF</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">NF:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${nf.nf}">NF</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Volume:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${nf.volume}">Volume</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Enviado:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${nf.processed}">Volume</p>
                    </div>
                </div>
            </form>
    </div>
</div>

</body>
</html>
