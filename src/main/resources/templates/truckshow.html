<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework Guru</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Truck Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Truck Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${truck.id}">Truck Id</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Identificador:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${truck.identification}">Identificador</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Placa:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${truck.plate}">Placa</p>
                    </div>
                </div>
            </form>
    </div>
</div>

</body>
</html>
