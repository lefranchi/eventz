<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Eventz</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Truck Details</h2>
    <div>
        <form class="form-horizontal" th:object="${truck}" th:action="@{/truck}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Identification:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{identification}"/>
                    <span th:if="${#fields.hasErrors('identification')}" th:errors="*{identification}">Identification Error</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Placa:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{plate}"/>
                    <span th:if="${#fields.hasErrors('plate')}" th:errors="*{plate}">Plate Error</span>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
