<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework Guru</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(trucks)}">
        <h2>Truck List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Identification</th>
                <th>Placa</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="truck : ${trucks}">
                <td th:text="${truck.id}"><a href="/truck/${truck.id}">Id</a></td>
                <td th:text="${truck.identification}">Identificador</td>
                <td th:text="${truck.plate}">Placa</td>
                <td><a th:href="${'/truck/' + truck.id}">View</a></td>
                <td><a th:href="${'/truck/edit/' + truck.id}">Edit</a></td>
                <td><a th:href="${'/truck/delete/' + truck.id}">Delete</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
